<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }

        div{
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            animation-name: animacao1; /*nome da animação*/
            animation-duration: 4s; /*duração da animação*/
            margin: 0px auto;

        }

        @keyframes animacao1{
            from{background-color: red;} /* "from" = de*/
            to{background-color: yellow;} /* "to" = a*/

        }

        #div2{
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            position: relative;
            margin:0px auto;
            animation-name: animacao2;
            animation-duration: 3s;
            animation-delay: 3s; /*tempo que a animação vai esperar pra começar*/
            animation-iteration-count: 3; /*define quantas vezes a animação será feita*/
            animation-direction: infinite; /* define de qual tipo será a animação*/
        }

        @keyframes animacao2{
            0%{background-color: red; left: 0px; top:0px; }
            20%{background-color: yellow; left: 200px; top:0px; width: 20px; height: 20px; transform: rotate(350deg);}
            50%{background-color: pink; left: 200px; top:200px;width: 10px; height: 10px; transform: rotate(460deg);}
            70%{background-color: greenyellow; left: -200px; top:200px; width: 0px; height: 0px; transform: rotate(660deg);}
            80%{background-color: red; left: -200px; top:0px;}
            100%{background-color: red; left: 0px; top:0px;}
        }

        @media (){
            
        }
    </style>
</head>
<body>

<div></div>

<div id="div2"></div>
</body>
</html>

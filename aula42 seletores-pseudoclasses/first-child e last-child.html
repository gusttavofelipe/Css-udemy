<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child, li:last-child{
            color: #0000ff;
            /* 
            a pseudoclasse :first-child representa o primeiro elemento de seus demais irmãos
            a pseudoclasse :last-child representa o ultimo elemento de seus demais irmãos
            */
        }


    </style>
</head>
<body>
    <ul>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
  
    </ul>
</body>
</html>

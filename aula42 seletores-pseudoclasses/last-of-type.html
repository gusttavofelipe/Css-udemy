<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:last-of-type{
            font-size: 1.2em;
            /* 
            a pseudoclasse :last-of-type representa o ultimo elemento de cada pai/tag de um mesmo tipo
            */
        }
    </style>
</head>
<body>
    <div>
        <p>Primeiro item</p>
        <p>Segundo item</p>
        <p>Terceiro item</p>
    </div>
    <p>Quarto item</p>
    <section>
        <p>Quinto item</p>
    </section>
</body>
</html>
